name:                xxhash-hs
version:             0.1.0.0
github:              "githubuser/xxhash-hs"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/xxhash-hs#readme>

dependencies:
- array
- base >= 4.7 && < 5
- binary
- bytestring
- wide-word

ghc-options:
  - -Wall
  - -Wno-missing-signatures
  - -Wno-name-shadowing
  - -Wno-unused-do-bind
  - -Wno-unused-matches
  - -Wno-partial-type-signatures
  - -O2

library:
  source-dirs: src
  # c-sources:
  #   - xxHash/xxhash.c
  #   - xxHash/xxhash.h
  include-dirs: xxHash

executables:
  bench:
    source-dirs: bench
    main: Main.hs
    dependencies:
      - gauge
      - xxhash-hs
      - random
      - hashable
      - xxhash
    ghc-options:
      - -rtsopts

tests:
  xxhash-hs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - xxhash-hs
